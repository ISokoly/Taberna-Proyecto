
<link rel="stylesheet" href="login.component.css">

<div class="fondodiv flex items-center justify-center min-h-screen bg-cover bg-center bg-fixed">
    <form action="" class="flex flex-col bg-[#EFDCAB] rounded-lg p-8 shadow-xl w-full max-w-sm">
        <img src="img/quagmire.jpg" alt="Logo" class="mx-auto mb-4 w-32 h-32 rounded-full">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Login</h1>

        <div class="mb-6">
            <h2 class="text-lg text-gray-700 mb-2">Usuario</h2>
            <label class="flex items-center border-b-2 border-pink-600">
                <i class="fa-solid fa-user text-xl text-red-700 mr-3"></i>
                <input placeholder="Ingrese su usuario" type="text" id="username" class="outline-none bg-transparent w-full text-lg text-gray-800 placeholder-gray-500 py-2">
            </label>
        </div>

        <div class="mb-6">
            <h2 class="text-lg text-gray-700 mb-2">Contraseña</h2>
            <label class="flex items-center border-b-2 border-pink-600">
                <i class="fa-solid fa-lock text-xl text-red-700 mr-3"></i>
                <input placeholder="Ingrese su contraseña" type="password" id="password" class="outline-none bg-transparent w-full text-lg text-gray-800 placeholder-gray-500 py-2">
            </label>
        </div>

        <a href="#" class="text-gray-800 text-sm mb-4 hover:text-pink-600">Olvidaste tu contraseña?</a>

        <button id="button" [routerLink]="['/layout']" class="bg-gradient-to-r from-red-700 to-pink-600 text-white py-3 px-6 text-xl rounded-lg cursor-pointer transition-all duration-300 hover:scale-105">
            Login
        </button>
        <button id="button" [routerLink]="['/sidebar']" class="bg-gradient-to-r from-red-700 to-pink-600 text-white py-3 px-6 text-xl rounded-lg cursor-pointer transition-all duration-300 hover:scale-105">
            Sidebar
        </button>
    </form>
</div>
