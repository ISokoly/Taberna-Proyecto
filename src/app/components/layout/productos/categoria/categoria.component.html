<div class="max-w-3xl mx-auto bg-[#2d1b0d] text-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 border-b border-[#c49a6c] pb-2">Categorías</h2>
    
    <form (ngSubmit)="saveCategoria()" class="mb-6 flex flex-col space-y-4">
      <input 
        type="text" 
        [(ngModel)]="formData.nombre" 
        name="nombre" 
        placeholder="Nombre de la categoría" 
        required
        class="w-full p-2 rounded bg-[#3e2616] border border-[#c49a6c] text-white placeholder-[#c49a6c] focus:outline-none focus:ring-2 focus:ring-[#c49a6c]"
      >
      
      <button 
        type="submit" 
        class="w-full bg-[#c49a6c] text-[#2d1b0d] py-2 rounded font-semibold hover:bg-[#a3784d] transition"
      >
        {{ selectedCategoria ? 'Actualizar' : 'Crear' }}
      </button>
  
      <!-- Botón de Cancelar solo se muestra cuando se está editando -->
      <button 
        *ngIf="selectedCategoria"
        type="button" 
        (click)="cancelEditCategoria()" 
        class="w-full bg-gray-500 text-white py-2 rounded font-semibold hover:bg-gray-600 transition"
      >
        Cancelar
      </button>
    </form>
  
    <ul class="space-y-3">
      <li *ngFor="let categoria of categorias" class="flex justify-between items-center bg-[#3e2616] p-3 rounded-lg">
        <span class="text-lg font-semibold">{{ categoria.nombre }}</span>
        <div class="space-x-2">
          <button 
            (click)="editCategoria(categoria)" 
            class="px-3 py-1 bg-[#c49a6c] text-[#2d1b0d] rounded hover:bg-[#a3784d] transition"
          >
            Editar
          </button>
          <button 
            (click)="deleteCategoria(categoria.id)" 
            class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition"
          >
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
