
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-bold mb-4">Registrar Venta</h1>
    <div class="mb-4">
        <input id="nombre" type="text" placeholder="Nombre del Cliente" class="border p-2 w-full mb-2">
        <input id="dni" type="text" placeholder="DNI" class="border p-2 w-full mb-2">
        <select id="producto" class="border p-2 w-full mb-2">
            <option value="Cerveza Cristal 600ml">Cerveza Cristal 600ml</option>
            <option value="Cerveza Pilsen 600ml">Cerveza Pilsen 600ml</option>
        </select>
        <input id="precio" type="number" step="0.01" placeholder="Precio" class="border p-2 w-full mb-2">
        <input id="cantidad" type="number" placeholder="Cantidad" class="border p-2 w-full mb-2">
        <button onclick="agregarProducto()" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar</button>
    </div>
</div>

<div class="bg-yellow-100 p-6 rounded-lg shadow-md w-96 mx-auto mt-6">
    <div class="flex items-center justify-between border-b pb-2 mb-2">
        <h1 class="text-lg font-bold">üç∫ Taberna de Quagmire</h1>
    </div>
    <div class="text-sm mb-2">
        <p><strong>Factura #1353</strong> <span class="ml-4">Fecha: 10/02/2025</span></p>
        <p><strong>Cliente:</strong> <span id="cliente-datos"></span></p>
    </div>
    <table class="w-full text-sm border-collapse">
        <thead>
            <tr class="bg-orange-500 text-white">
                <th class="py-1 px-2">Producto</th>
                <th class="py-1 px-2">Precio</th>
                <th class="py-1 px-2">Cantidad</th>
                <th class="py-1 px-2">Subtotal</th>
            </tr>
        </thead>
        <tbody id="detalle-productos" class="bg-yellow-200"></tbody>
    </table>
    <div class="flex justify-between items-center bg-orange-300 mt-2 p-2 font-bold">
        <span>Orden Total</span>
        <span id="orden-total">0.00</span>
    </div>
</div>
